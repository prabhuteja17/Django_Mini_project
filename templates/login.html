<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body{
        font-family: 'poppins';
        background-color:#3C8DAD;
        color: #fff;
        line-height: 1.8;
      }
      
      a{
        text-decoration: none;
      }
      
      #container{
        margin: 30px auto;
        max-width: 430px;
        padding: 20px;
      }
      
      .form-wrap{
        background-color: #fff;
        padding: 15px 25px;
        color: #333;
        border-top: 4px solid #49c1a2;
        border-radius: 05px;
      }
      
      .form-wrap h1,
      .form-wrap p{
        text-align: center;
      }
      
      .form-wrap .form-group{
        margin-top: 15px;
      }
      
      .form-wrap .form-group label{
        display: block;
        color: #666;
      }
      
      .form-wrap .form-group input{
        width: 100%;
        padding: 10px;
        border: #ddd 1px solid;
        border-radius: 5px;
      }
      
      .form-wrap button{
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #49c1a2;
        color: #fff;
        cursor: pointer;
        border: 1px solid #49c1a2;
        font-family: 'poppins';
        font-size: 15px;
        transition: 1s;
      }
      
      .form-wrap button:hover{
        background-color: #37a08e;
        transition: 1s;
      }
      
      .form-wrap .bottom-text{
        font-size: 13px;
        margin-top: 20px;
      }
      
      footer {
        text-align: center;
        margin-top: 10px;
        color: #333;
      }
      
      footer a {
        color:white
      }
      </style>
      

  </head>
  <body>
   
    <div id="container">
      <!-- Form Wrap Start -->
      <div class="form-wrap">
        <h1>Login</h1>
        <p>Enter valid credentials to login</p>
        <!-- Form Start -->
        <form method='post' action='login'>
          {% csrf_token %}
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" name="username" id="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password">
          </div>
          <button type="submit">Sign Up</button>
          <p class="bottom-text">
            By Clicking the Sign Up Button, you agree to our
            <a href="#">Term & Conditions</a> and <a href="#">Primary Policy</a>
          </p>
        </form>
        <!-- Form Close -->
      </div>
      <!-- Form Wrap Close -->
      <footer>
        <p>If you don't Have an Account? <a href="register">Register Here</a></p>
      </footer>
    </div>
    

    <footer>
        {% for message in messages %}
        <h3>
        {{message}}
        </h3>
        {% endfor %}
    </footer>
  </body>
</html>
